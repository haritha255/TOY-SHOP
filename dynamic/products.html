{% load static %}
<link rel="stylesheet" href="{% static 'css/products.css' %}">
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">PRODUCT DETAILS</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
        <div class="login-form">
            <form method="post"enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="sign-in-htm">
                    <h2 style="color: brown;">{{msg}}</h2>
                    <div class="group">
                        <label for="pass" class="label">Toyname</label>
                        <input id="pass" type="text" name="Tn" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">ToyPrice</label>
                        <input id="pass" type="number" name="Tp" class="input" >
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Description</label>
                        <input id="pass" type="text" name="Des" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Toy-Image</label>
                        <input id="pass" type="file" name="Ti" class="input" >
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="ADD">
                    </div>
                    <!-- <div class="hr"></div>
				    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
				    </div> -->
                </div>
                
            </form>
        </div>
    </div>
</div>
