{% load static %}
<link rel="stylesheet" href="{% static 'css/email.css' %}">

<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1" method="post">
      {% csrf_token %}
      <h2 style="color: white;">{{success}}</h2>

       <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="EMAIL" />
      </p>

      <p class="name">
        <input name="sub" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="SUBJECT" id="name" />
      </p>
      
      
      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="MESSAGE"></textarea>
      </p>
      
      
      <div class="submit">
        <input type="submit" value="SEND" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>
