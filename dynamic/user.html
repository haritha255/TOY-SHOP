{% load static %}
<link rel="stylesheet" href="{% static 'css/users.css' %}">

<form method="post">
    {% csrf_token %}
    <table class="container">
        <center>
            <caption>USER INFO</caption>
            <thead>
                 <tr>
                    <th scope="col">Email</th>
                    <th scope="col">password</th>
                    
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Country</th>
                    <th scope="col">Country</th>
    
      
                </tr>
            </thead>
            <tbody>
                {% for m in user %}
                <tr>
                    <td>
                        <input type="email" value="{{m.mail}}" name="ml">
                        <input type="text" value="{{m.id}}" name="idl" hidden>

                    </td>
                    <td><input type="text" value="{{m.psw}}" name="ps"></td>
                    
                    <td><input type="text" value="{{m.fname}}" name="fn"></td>
                    <td><input type="text" value="{{m.lname}}" name="ln"></td>
                    <td><input type="text" value="{{m.gender}}" name="gr"></td>
                    <td><input type="text" value="{{m.loc}}" name="lc"></td>
                    <td><button>update</button></td>
      
                </tr>
                {% endfor %}
    
            </tbody>
        </center>
    </table>
</form>
